<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reynier Dinglasan-Studio</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="main-wrapper">
        
        <header class="profile-header">
            <div class="banner-container">
                <img src="banner.jpg" alt="Studio Banner" class="banner-img">
            </div>

            <div class="logo-container">
                <img src="logo.jpg" alt="RD-S Logo" class="profile-logo">
            </div>

            <div class="identity-section">
                <h1 class="brand-name">Reynier Dinglasan-Studio</h1>
                <p class="tagline">Digital Design Studio</p>
                
                <div class="social-links">
                    <a href="https://facebook.com/yourpage" target="_blank" class="social-btn">Facebook</a>
                    <a href="https://youtube.com/yourchannel" target="_blank" class="social-btn">YouTube</a>
                </div>
            </div>
        </header>

        <section class="content-area">
            <h2>Selected Works</h2>
            <div class="gallery">
                <div class="project-card">
                    <div class="card-image-placeholder"></div>
                    <h3>Branding Project</h3>
                    <p>Visual Identity Design</p>
                </div>
                <div class="project-card">
                    <div class="card-image-placeholder"></div>
                    <h3>Social Media Kit</h3>
                    <p>Content Strategy & Assets</p>
                </div>
                <div class="project-card">
                    <div class="card-image-placeholder"></div>
                    <h3>Web Layouts</h3>
                    <p>UI/UX Design</p>
                </div>
                <div class="project-card">
                    <div class="card-image-placeholder"></div>
                    <h3>Typography Study</h3>
                    <p>Font Pairing & Layout</p>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 Reynier Dinglasan-Studio</p>
        </footer>

    </div>

</body>
</html>
